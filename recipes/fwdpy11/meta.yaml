package:
  name: fwdpy11
  version: "0.13.0"

source:
  url: https://files.pythonhosted.org/packages/98/3d/589e091944a7f96be6e21e35e6671cce2f55bb7cd582c216348dd4787e56/fwdpy11-0.13.0.tar.gz
  sha256: ee4ea92a945151862e78dc524b178e277a6166227a77b741935f393c17c902e1

build:
  skip: True # [py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pkgconfig
    - python
    - pip
    - numpy >=1.10
    - pybind11 >=2.6.0
    - tskit >=0.3.2
    - gsl
    - openblas
    - attrs
    - setuptools_scm
  run:
    - python
    - numpy >=1.10
    - tskit >=0.3.2
    - gsl
    - openblas
    - sparse
    - attrs
    - black

test:
  # Python imports
  imports:
    - fwdpy11

about:
  home: http://pypi.python.org/pypi/fwdpy11
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Forward-time population genetic simulation in Python.'

extras:
  identifiers:
    - 10.1534/genetics.114.165019
    - 10.1371/journal.pcbi.1006581
