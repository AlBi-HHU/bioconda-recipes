{% set name = "scaden" %}
{% set version = "0.9.5" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb7b24373dd3ff889c3928f3a2bc9c56cd80863dfed7c125628e6a2bbfd4a411

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python >=3
    - pip
    - twine
  run:
    - python >=3
    - pandas
    - numpy
    - scikit-learn
    - scipy
    - seaborn
    - tensorflow >=2
    - matplotlib-base
    - scanpy
    - tqdm
    - click

test:
  commands:
    - scaden --help

about:
  home: https://github.com/KevinMenden/scaden
  license: MIT
  summary: Cell type deconvolution using single cell data
