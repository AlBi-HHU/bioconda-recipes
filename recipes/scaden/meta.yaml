{% set name = "scaden" %}
{% set version = "1.0.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aa067f4344fae48022b5fd7b644b298f8ef8df501deb8884584859bcf5ee632c

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python >=3
    - pip
    - twine
  run:
    - python >=3
    - pandas
    - numpy
    - scikit-learn
    - scipy
    - seaborn
    - tensorflow >=2
    - matplotlib-base
    - scanpy
    - tqdm
    - click

test:
  commands:
    - scaden --help

about:
  home: https://github.com/KevinMenden/scaden
  license: MIT
  summary: Cell type deconvolution using single cell data
