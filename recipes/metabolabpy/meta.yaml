{% set name = "metabolabpy" %}
{% set version = "0.6.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "fd5ae2c4f1c57fa479e77205d1af3b89538abf0056c7ce9157fe825bea692562"

build:
  noarch: python
  number: 0
  entry_points:
    - metabolabpy = metabolabpy.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >3.7
    - pip
  run:
    - python >3.7
    - numpy
    - scipy
    - matplotlib
    - pyside2
    - openpyxl
    - psutil
    - pyautogui

test:
  imports:
    - metabolabpy
    - metabolabpy.nmr
  commands:
    - metabolabpy --help

about:
  home: https://github.com/ludwigc/metabolabpy
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3"
  license_file: LICENSE
  summary: "Python package for data processing of NMR 1D and 2D metabolomics and metabolism tracing data"

extra:
  skip-lints:
    - uses_matplotlib
  recipe-maintainers:
    - RJMW
    - ludwigc
