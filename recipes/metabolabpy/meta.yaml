{% set name = "metabolabpy" %}
{% set version = "0.6.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "77019c812b2c750d2c20a945f841fdbcdc4940a85519209c32c8ac177be2f3f0"

build:
  noarch: python
  number: 0
  entry_points:
    - metabolabpy = metabolabpy.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >3.7
    - pip
  run:
    - python >3.7
    - argparse
    - matplotlib ==3.1.3
    - numpy
    - openpyxl
    - psutil
    - pyside2
    - python
    - scipy

test:
  imports:
    - metabolabpy
    - metabolabpy.nmr
  commands:
    - metabolabpy --help

about:
  home: https://github.com/ludwigc/metabolabpy
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3"
  license_file: LICENSE
  summary: "Python package for data processing of NMR 1D and 2D metabolomics and metabolism tracing data"

extra:
  skip-lints:
    - uses_matplotlib
  recipe-maintainers:
    - RJMW
    - ludwigc
