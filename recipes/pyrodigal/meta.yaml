{% set name = "pyrodigal" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/a1/24/673cd8ad4da7e93a1fd28b4c4675c51bfda68c29b215f385dc9b513edaf2/pyrodigal-0.4.2.tar.gz
  sha256: dae47f58a8a4f1f8c24d5447ce6a7c5cd098a6827e1ae31f02e639798412a10b

build:
  number: 0
  skip: True  #[py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/althonos/pyrodigal
  license: GPL-3
  license_family: GPL
  license_file: COPYING
  summary: Python bindings to Prodigal, an ORF finder for microbial sequences.

extra:
  recipe-maintainers:
    - althonos
